<h1 class="tituloPagina">{{tituloPagina}}</h1>

<form class="example-form" [formGroup]="formCadastroProduto">
    <mat-form-field class="example-full-width">
      <mat-label>Titulo do Produto</mat-label>
      <input matInput placeholder="Titulo do prodto" formControlName="nome" >
      <mat-error>Favor Informe um Titulo</mat-error>
    </mat-form-field> 
    
    <mat-form-field class="example-full-width">
      <mat-label>Preço</mat-label>
      <input matInput placeholder="Digite um Produto" formControlName="preco" >
      <mat-error>Favor Informe o preço</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Digite um password" formControlName="password" >
      <mat-error>Favor Informe um email</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Digite email válido" formControlName="email" >
      <mat-error>Favor Informe uma senha</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Estoque</mat-label>
      <input type="number" matInput  placeholder="Digite o Estoque" formControlName="estoque">
      <mat-error>Favor Informe o Estoque</mat-error>
    </mat-form-field>  

    <mat-form-field class="example-full-width">
      <mat-label>Descrição</mat-label>
      <textarea matInput placeholder="Descreva o Produto" formControlName="descricao" ></textarea>
      <mat-error>Favor Informe a Descrição</mat-error>
    </mat-form-field>   
    
    <button mat-raised-button color="primary" (click)="salvarProduto()" [disabled]="!formCadastroProduto.valid">Salvar</button>
  </form>
