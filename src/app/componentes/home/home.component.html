<div class="flex"  >
    <mat-card class="example-card" *ngFor="let produto of produtos">
        <mat-card-header class="flex">          
          <mat-card-title class="title">{{produto.nome}}</mat-card-title>
        </mat-card-header>

        <img mat-card-image [src]="produto.imagemUrl" alt="foto do produto">
        
        <mat-card-content>
          <p class="descricao">
            {{produto.descricao}}
          </p>
        </mat-card-content>
        
        <mat-card-actions class="flex">
         <p class="preco">Pre√ßo: {{produto.preco | currency: 'BRL'}}</p>
         <p class="estoque">Quantidade: {{produto.estoque}}</p>
        </mat-card-actions>
      </mat-card>
</div>
